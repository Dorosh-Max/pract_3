<body>
    <div class="test">Test</div>

    <style>
        .test {
            position: relative;

            text-transform: uppercase;
            font-size: 20px;
            font-weight: 800;

            display: flex;
            justify-content: center;
            align-items: center;

            width: 100px;
            height: 50px;

            color: #0c0c0c;
            border: 5px solid #0c0c0c;
            transition: color 0.3s;
        }

        .test:hover {
            color: #fcfcfc;
        }

        .test::before {
            position: absolute;
            top: 0;
            left: 0;

            content: '';
            width: 0%;
            height: 100%;

            background: #0c0c0c;
            transition: all 0.3s;
            z-index: -1;
        }

        .test:hover::before {
            width: 100%;
        }
    </style>
